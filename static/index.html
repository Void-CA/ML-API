<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .form-container {
            flex: 1;
            gap: 100px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 18px);
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>AI Model Prediction</h1>
            <form id="prediction-form">
                <label for="sepal-length">Sepal Length (cm):</label>
                <input type="number" id="sepal-length" step="any" required>
                <label for="sepal-width">Sepal Width (cm):</label>
                <input type="number" id="sepal-width" step="any" required>
                <label for="petal-length">Petal Length (cm):</label>
                <input type="number" id="petal-length" step="any" required>
                <label for="petal-width">Petal Width (cm):</label>
                <input type="number" id="petal-width" step="any" required>
                <button type="submit">Predict</button>
            </form>
            <div id="result"></div>
        </div>
        <div class="image-container">
            <img id="image" src="" alt="Prediction Image" style="display: none;">
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const sepalLength = parseFloat(document.getElementById('sepal-length').value);
            const sepalWidth = parseFloat(document.getElementById('sepal-width').value);
            const petalLength = parseFloat(document.getElementById('petal-length').value);
            const petalWidth = parseFloat(document.getElementById('petal-width').value);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    features: [sepalLength, sepalWidth, petalLength, petalWidth]
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Prediction: ${data.prediction.name}`;
                document.getElementById('image').src = data.prediction.image;
                document.getElementById('image').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
